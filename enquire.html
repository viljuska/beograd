<section id="main">

    <div class="container">
        <div class="row enq-title">
            <div class="col-12 text-center">
                <h1>Kontakt</h1>
            </div>
            <div class="col-12 text-center">
                <span class="bordered"></span>
                <p>Unesite vaše podatke i označite za šta ste zainteresovani.</p>
                <span class="bordered"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 inputs">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" id="inputName" placeholder="Ime i prezime&ast;" required>
                                </div>
                                <div class="form-group col-12">
                                    <input type="tel" class="form-control" id="inputTelephone" placeholder="Broj telefona&ast;" required>
                                </div>
                                <div class="form-group col-12">
                                    <select id="inputState" class="form-control" required>
                                        <option selected>Broj ljudi&ast;</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                                <div class="form-group col-12" id="date">
                                    <input type="text" id="datepicker" class="form-control" placeholder="Datum dolaska*" required>
                                </div>
                                <div class="form-group col-12">
                                    <select id="nights" class="form-control" required>
                                        <option selected>Broj noćenja&ast;</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7+</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 check">
                            <div class="filter">
                                <label>Noćni klubovi
                                    <input type="checkbox" class="all-type">
                                    <span class="checkmark"></span>
                                    <span class="border-orange"></span>
                                </label>
                                <label>Restorani
                                    <input type="checkbox" class="other-type">
                                    <span class="checkmark"></span>
                                    <span class="border-orange"></span>
                                </label>
                                <label>Prevoz
                                    <input type="checkbox" class="other-type">
                                    <span class="checkmark"></span>
                                    <span class="border-orange"></span>
                                </label>
                                <label>Izlet
                                    <input type="checkbox" class="other-type">
                                    <span class="checkmark"></span>
                                    <span class="border-orange"></span>
                                </label>
                                <label>Smeštaj
                                    <input type="checkbox" class="other-type">
                                    <span class="checkmark"></span>
                                    <span class="border-orange"></span>
                                </label>
                                <label>Jahting klub
                                    <input type="checkbox" class="other-type">
                                    <span class="checkmark"></span>
                                    <span class="border-orange"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 text-input">
                            <div class="input-group">
                                <textarea class="form-control" placeholder="Da li imate neko pitanje?"></textarea>
                            </div>
                            <input type="submit" class="btn btn-primary" value="POŠALJI">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
